<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsChallenge</title>
    <link rel="stylesheet" href="jsChallenge.css">
</head>
<body>
    <div class="game-container">
            <h1 class="game-heading">Most Dangerous Game!</h1>
            <button id="start">I'm all in</button>
            <p id="intro">PLAY ONLY IF YOU HAVE GUTS</p>
            <div class="game">
                    <label for="guess" class="guess-label">Enter your guess: </label>
                    <input type="text" class="guess-input" id="guess">
                    <button id="submit">Submit</button>
                    <p id="guess-count"></p>
                    <p id="remain-guess"></p>
                    <p id="prev-guess"></p>
                    <p id="answer"></p>
                    <button id="lastButton">Let's Play Again</button>
            </div>
    </div>
    <script src="jsChallenge.js" defer></script>
</body>
</html>
